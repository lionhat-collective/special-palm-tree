<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="root"></div>
    <div>
      <header id="income-section"></header>
      <header id="allocation-section"></header>
      <header id="profit-section"></header>
      <div id="income"></div>
      <div id="materials"></div>
      <div id="profit"></div>
      <div id="owner-pay"></div>
      <div id="tax"></div>
      <div id="operating-expense"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script type='text/javascript'>
      window.addEventListener('load', function() {
        window.profitCalculator('root', {
          income: ['income', {
            label: 'Income Received',
            placeholder: 'Enter income received'
          }],
          materialCost: ['materials', {
            label: 'Materials and Subcontractors',
            placeholder: 'ex. 1000'
          }],
          profitPercentage: ['profit', {
            label: 'Profit'
          }],
          ownerPayPercentage: ['owner-pay', {
            label: 'Owner Pay'
          }],
          taxPercentage: ['tax', {
            label: 'Tax'
          }],
          operatingExpensePercentage: ['operating-expense', {
            label: 'Operating Expense'
          }],
          headers: [
            ['income-section', {
              title: 'Real Revenue',
              stateKey: 'realRevenue'
            }],
            ['allocation-section', {
              title: 'Remaining to be allocated',
              stateKey: 'percentageRemaining'
            }],
            ['profit-section', {
              title: 'Profit Remaining',
              stateKey: 'profitRemaining'
            }]
          ]
        })
      })
    </script>
  </body>
</html>
